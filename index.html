<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treinamento do Vôvo</title>

  <link rel="stylesheet" href="style.css">

   <!-- FONTS -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <header>
      <img src="https://i.pinimg.com/564x/a3/66/f0/a366f0bd29643c888c394de5f6d76a3f.jpg" alt="">

      <div class="header-info">
        <h1>Treinos Exclusivos do Vovô!</h1>

        <p>Melhore sua performance na bike, venha treinar conosco! </p>
        <img class="spinner" src="assets/catraca.png" alt="">
        <button onclick="openForm()">Fazer inscrição</button>
      </div>
    </header>

    <div id="modal">

      <form id="my-form">
        <fieldset>
          <button onclick="modalClose()"
            style="font-size: 1.8rem; border: none; background-color: #FFFFFF; position: absolute; top: 2rem; right: 2rem; ">X</button>

          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="input-wrapper-info">
              <div class="info">
                <label for="info-name">Nome</label>
                <input type="text" id="info-name" required>
              </div>

              <div class="info">
                <label for="info-subname">Sobrenome</label>
                <input type="text" id="info-subname" required>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="info-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="info-email" required>
            </div>

            <div class="input-wrapper">
              <label for="info-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="info-password" minlength="6" required>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="info-mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="info-mentor-name" required>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <h2>Primeira mentoria</h2>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="info-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="info-date" required>
              </div>

              <div class="info-time">
                <div class="input-wrapper">
                  <label for="info-begin">Das</label>
                  <input type="time" id="info-begin" required>
                </div>

                <div class="input-wrapper">
                  <label for="info-end">Até</label>
                  <input type="time" id="info-end" required>
                </div>
              </div>
            </div>

          </div>
        </fieldset>

      </form>
      <footer>
        <input class="button" type="submit" form="my-form" value="enviar">
      </footer>
    </div>

    

  </div>

  <script src="script.js"></script>
</body>

</html>
